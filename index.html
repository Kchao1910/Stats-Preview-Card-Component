<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
  <title>Stats Preview Card</title>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat-col">
          <p class="stat-number">10k+</p>
          <p class="stat-label">Companies</p>
        </div>
        <div class="stat-col">
          <p class="stat-number">314</p>
          <p class="stat-label">Templates</p>
        </div>
        <div class="stat-col">
          <p class="stat-number">12M+</p>
          <p class="stat-label">Queries</p>
        </div>
      </div>
    </section>
    <section class="hero-image">
      <img src="./image-header-desktop.jpg" alt="image of people working at a table" class="image-header" >
      <img src="./image-header-mobile.jpg" alt="image of people working at a table" class="image-header-mobile" >
    </section>
  </main>
</body>
</html>
